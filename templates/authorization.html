<!DOCTYPE html>
<html lang="en">
<head>
    <title>Log_in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <!-- <script src="static/app.js"></script> -->
</head>
<body>
    <div class="registration-cssave">
        <form>
            <h3 class="text-center">Sign in!</h3>
            <div class="form-group">
                <input class="form-control item" type="text" name="username" maxlength="15" minlength="4" pattern="^[a-zA-Z0-9_.-]*$" id="username" placeholder="login" required>
            </div>
            <div class="form-group">
                <input class="form-control item" type="password" name="Пароль" minlength="6" id="password" placeholder="password" required>
            </div>
            <div class="form-group">
                <input class="form-control item" type="email" name="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <form action="/">
                    <button class="btn btn-primary btn-block create-account" type="submit">Авторизироваться</button>
                </form>
            </div>
        </form>
    </div>
</body>
</html>
